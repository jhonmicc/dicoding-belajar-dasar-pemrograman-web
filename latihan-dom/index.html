<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Manipulasi Dom</title>
</head>

<body>
    <figure>
        <img id="catImage" src="https://i.ibb.co/9WT6LG6/two-three.jpg" width="600" alt="cat">
        <figcaption id="caption">Tiga Anak Kucing</figcaption>
    </figure>
    <script>
        let image = document.querySelector('#catImage')
        let elemenBaru = document.createElement('h1')

        elemenBaru.innerText = 'Pakai Karya Anak Bangsa'
        document.body.
            image.setAttribute('src', 'https://i.ibb.co/55VG7vL/three-cat.jpg')
    </script>
</body>

</html>
